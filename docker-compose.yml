version: '3.9'
services:
  frontend:
    build: ./frontend-react
    image: pathways-frontend:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - VITE_ENV=production
    env_file:
      - ./frontend-react/.env.production
  backend:
    build: ./backend-fastapi
    image: pathways-backend:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./shared-data:/app/shared-data:ro
    env_file:
      - ./backend-fastapi/.env.production
    environment:
      - ENV=production
      - PYTHONUNBUFFERED=1
    depends_on:
      - frontend
volumes:
  shared-data:
